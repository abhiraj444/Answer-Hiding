<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Grayscale Answer Hider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .home-link {
            font-size: 1.2rem;
            text-decoration: none;
            margin-right: 0.25rem;
        }

        .toolbar h1 {
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 0.4rem 0.75rem;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .page-nav {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-left: auto;
        }

        .page-info {
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .main-content {
            padding-top: 55px;
            min-height: 100vh;
        }

        .upload-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 55px);
            padding: 1.5rem;
        }

        .upload-zone {
            width: 100%;
            max-width: 400px;
            padding: 3rem 1.5rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-zone .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-zone h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .upload-zone p {
            color: #808080;
            font-size: 0.85rem;
        }

        .pdf-viewer {
            display: none;
            padding: 0.75rem;
            padding-bottom: 3rem;
        }

        .page-container {
            position: relative;
            margin: 0 auto 1.5rem;
            background: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            overflow: visible;
        }

        .page-container canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Symbol overlay - uses PERCENTAGE positioning for responsiveness */
        .symbol-overlay {
            position: absolute;
            background: white;
            border: 2px solid #10b981;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .symbol-overlay:hover {
            border-color: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }

        .symbol-overlay.revealed {
            background: transparent;
            border-color: #22c55e;
        }

        .symbol-overlay .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            opacity: 0.7;
            pointer-events: none;
        }

        .symbol-overlay.revealed .lock-icon {
            display: none;
        }

        .instructions {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0 auto 1rem;
            max-width: 700px;
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        .instructions strong {
            color: #10b981;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.4rem 1rem;
            font-size: 0.75rem;
            color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .status-bar .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .status-bar .stat-value {
            color: #10b981;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-overlay p {
            margin-top: 1rem;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (min-width: 768px) {
            .toolbar {
                padding: 0.75rem 1.5rem;
                gap: 1rem;
            }

            .toolbar h1 {
                font-size: 1.1rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .main-content {
                padding-top: 60px;
            }

            .pdf-viewer {
                padding: 1.5rem;
                padding-bottom: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <a href="index.html" class="home-link">üè†</a>
        <h1>üé® Testbook PYQ</h1>
        <div class="toolbar-divider"></div>

        <button class="btn btn-primary" id="uploadBtn">üìÅ Load PDF</button>
        <button class="btn btn-success hidden" id="showAllBtn">üëÅÔ∏è Show</button>

    <div class="status-bar hidden" id="statusBar">
        <div class="stat">
            <span>Found:</span>
            <span class="stat-value" id="symbolCount">0</span>
        </div>
        <div class="stat">

    </div>


    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingText">Loading PDF...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // State
        let pdfDoc = null;
        let originalPdfArrayBuffer = null;
        let scale = 1.5;
        let overlays = [];
        let symbolPositions = [];
        let revealedSet = new Set();
        let processedPages = new Set();
        let pageColorData = {}; // Store color canvas data for re-processing
        let originalFileName = 'testbook';
        let totalPagesToProcess = 0;
        let ocrCompletedPages = new Set();
        let isOcrEnabled = false;
        // Detection settings - adjusted for various PDF symbol sizes
        const greenThreshold = 40;  // Lower threshold for better green detection
        const redThreshold = 40;    // Lower threshold for better red detection
        const minSymbolSize = 6;    // Minimum symbol dimension in pixels
        const maxSymbolSize = 60;   // Maximum symbol dimension in pixels (increased for larger marks)

        // DOM
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadScreen = document.getElementById('uploadScreen');
        const pdfViewer = document.getElementById('pdfViewer');
        const pagesContainer = document.getElementById('pagesContainer');
        const uploadBtn = document.getElementById('uploadBtn');
        const showAllBtn = document.getElementById('showAllBtn');
        const hideAllBtn = document.getElementById('hideAllBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const pageNav = document.getElementById('pageNav');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const statusBar = document.getElementById('statusBar');
        const symbolCountSpan = document.getElementById('symbolCount');
        const revealedCountSpan = document.getElementById('revealedCount');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        // Events
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadBtn.addEventListener('click', () => {
            fileInput.value = '';  // Reset so same file can be reloaded
            fileInput.click();
        });
        fileInput.addEventListener('change', e => e.target.files[0] && loadPDF(e.target.files[0]));

        uploadZone.addEventListener('dragover', e => { e.preventDefault(); uploadZone.classList.add('drag-over'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('drag-over'));
        uploadZone.addEventListener('drop', e => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file?.type === 'application/pdf') loadPDF(file);
        });

        showAllBtn.addEventListener('click', () => toggleAllOverlays(true));
        hideAllBtn.addEventListener('click', () => toggleAllOverlays(false));
        downloadBtn.addEventListener('click', downloadGrayscalePDF);

        // Load PDF - INSTANT display with progressive background loading
        async function loadPDF(file) {
            originalFileName = file.name.replace(/\.pdf$/i, '');

            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = 'Loading PDF...';

            try {
                originalPdfArrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument({ data: originalPdfArrayBuffer.slice(0) }).promise;

                // Update UI immediately
                uploadScreen.classList.add('hidden');
                pdfViewer.style.display = 'block';
                showAllBtn.classList.remove('hidden');
                hideAllBtn.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                document.getElementById('ocrToggle').classList.remove('hidden');
                document.getElementById('ocrToggle').style.display = 'flex';
                // Auto-enable OCR if user checked it on upload screen
                const uploadOcrCheckbox = document.getElementById('uploadOcrCheckbox');
                if (uploadOcrCheckbox && uploadOcrCheckbox.checked) {
                    document.getElementById('enableOcr').checked = true;
                }
                pageNav.classList.remove('hidden');
                statusBar.classList.remove('hidden');
                totalPagesSpan.textContent = pdfDoc.numPages;

                // Reset state
                pagesContainer.innerHTML = '';
                overlays = [];
                symbolPositions = [];
                revealedSet.clear();
                processedPages.clear();
                pageColorData = {};
                ocrCompletedPages.clear();
                totalPagesToProcess = pdfDoc.numPages;

                // Create placeholder containers for ALL pages immediately
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'page-container';
                    placeholder.id = `page-${i}`;
                    placeholder.style.minHeight = '400px';
                    placeholder.style.display = 'flex';
                    placeholder.style.alignItems = 'center';
                    placeholder.style.justifyContent = 'center';
                    placeholder.style.color = '#999';
                    placeholder.textContent = `Page ${i}`;
                    pagesContainer.appendChild(placeholder);
                }

                loadingOverlay.classList.add('hidden');

                // Start processing visible pages
                processVisiblePages();

                // Continue in background
                processRemainingPages();

            } catch (error) {
                console.error('Error:', error);
                loadingOverlay.classList.add('hidden');
                alert('Error: ' + error.message);
            }
        }

        function processVisiblePages() {
            const viewportHeight = window.innerHeight;
            const buffer = viewportHeight;

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const el = document.getElementById(`page-${i}`);
                if (el && !processedPages.has(i)) {
                    const rect = el.getBoundingClientRect();
                    if (rect.bottom > -buffer && rect.top < viewportHeight + buffer) {
                        processPage(i);
                    }
                }
            }
        }

        async function processRemainingPages() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                if (!processedPages.has(i)) {
                    await processPage(i);
                    await new Promise(r => setTimeout(r, 10));
                    checkIfProcessingComplete();
                }
            }
        }

        async function processPage(pageNum) {
            if (processedPages.has(pageNum)) return;
            processedPages.add(pageNum);

            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale });

            const container = document.getElementById(`page-${pageNum}`);
            container.textContent = '';
            container.style.minHeight = '';
            container.style.display = '';
            container.style.width = viewport.width + 'px';
            container.style.maxWidth = '100%';

            // Create color canvas for detection
            const colorCanvas = document.createElement('canvas');
            const colorCtx = colorCanvas.getContext('2d');
            colorCanvas.width = viewport.width;
            colorCanvas.height = viewport.height;
            await page.render({ canvasContext: colorCtx, viewport }).promise;

            // Store for download
            pageColorData[pageNum] = { viewport };

            // Detect colors BEFORE grayscale conversion
            const symbols = detectColoredSymbols(colorCanvas, pageNum, viewport);

            // Convert to grayscale
            const grayCanvas = document.createElement('canvas');
            grayCanvas.width = viewport.width;
            grayCanvas.height = viewport.height;
            const grayCtx = grayCanvas.getContext('2d');
            const imageData = colorCtx.getImageData(0, 0, colorCanvas.width, colorCanvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Detect green pixels (correct answer color)
                const isGreen = g > 100 && g > r * 1.5 && g > b * 1.5;

                if (isGreen) {
                    // Force green to be as dark as red (~76)
                    const darkGray = 130;
                    data[i] = darkGray;
                    data[i + 1] = darkGray;
                    data[i + 2] = darkGray;
                } else {
                    // Normal grayscale for everything else
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                }
            }

            grayCtx.putImageData(imageData, 0, 0);
            container.appendChild(grayCanvas);

            // Create tick/cross overlays IMMEDIATELY (FAST - no waiting!)
            symbols.forEach(sym => createOverlay(container, sym, viewport));
            symbolCountSpan.textContent = overlays.length;
            // Run OCR in background (SLOW - doesn't block page)
            const enableOcrCheckbox = document.getElementById('enableOcr');
            if (enableOcrCheckbox && enableOcrCheckbox.checked) {
                // REMOVED 'await' - runs async in background
                detectStatusText(page, viewport, pageNum, viewport.width, viewport.height, colorCanvas)
                    .then(statusSymbols => {
                        // Add Chosen Option boxes when OCR finishes
                        statusSymbols.forEach(sym => createOverlay(container, sym, viewport));
                        symbolCountSpan.textContent = overlays.length;
                        ocrCompletedPages.add(pageNum);
                        checkIfProcessingComplete();
                    })
                    .catch(err => console.error(`OCR failed for page ${pageNum}:`, err));
            }
        }
        function checkIfProcessingComplete() {
            const enableOcrCheckbox = document.getElementById('enableOcr');
            const processingStatus = document.getElementById('processingStatus');

            if (!processingStatus) return;

            // Check if all pages processed
            const allPagesProcessed = processedPages.size === pdfDoc.numPages;

            // Check if OCR completed (if enabled)
            const ocrComplete = !enableOcrCheckbox?.checked ||
                ocrCompletedPages.size === pdfDoc.numPages;

            if (allPagesProcessed && ocrComplete) {
                processingStatus.textContent = '‚úÖ PDF is ready to be downloaded';
                processingStatus.style.fontSize = '0.85rem';
                console.log('All processing complete!');
            } else {
                const pagesLeft = pdfDoc.numPages - processedPages.size;
                const ocrLeft = enableOcrCheckbox?.checked ?
                    (pdfDoc.numPages - ocrCompletedPages.size) : 0;

                if (pagesLeft > 0) {
                    processingStatus.textContent = `Processing pages... ${pagesLeft} remaining`;
                } else if (ocrLeft > 0) {
                    processingStatus.textContent = `OCR scanning... ${ocrLeft} pages remaining`;
                }
            }
        }

        function detectColoredSymbols(canvas, pageNum, viewport) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;

            const greenMask = new Uint8Array(width * height);
            const redMask = new Uint8Array(width * height);

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i], g = data[i + 1], b = data[i + 2];
                const idx = i / 4;
                if (g > r + greenThreshold && g > b + greenThreshold && g > 80) greenMask[idx] = 1;
                if (r > g + redThreshold && r > b + redThreshold && r > 80) redMask[idx] = 1;
            }

            const greenBlobs = findBlobs(greenMask, width, height);
            const redBlobs = findBlobs(redMask, width, height);

            let symbols = [];
            [...greenBlobs, ...redBlobs].forEach(blob => {
                const blobWidth = blob.maxX - blob.minX;
                const blobHeight = blob.maxY - blob.minY;

                if (blobWidth >= minSymbolSize && blobWidth <= maxSymbolSize &&
                    blobHeight >= minSymbolSize && blobHeight <= maxSymbolSize) {
                    symbols.push({
                        centerX: (blob.minX + blob.maxX) / 2,
                        centerY: (blob.minY + blob.maxY) / 2,
                        // Store actual blob dimensions for dynamic box sizing
                        blobWidth: blobWidth,
                        blobHeight: blobHeight,
                        minX: blob.minX,
                        maxX: blob.maxX,
                        minY: blob.minY,
                        maxY: blob.maxY,
                        pageNum
                    });
                }
            });

            // One per row - increased tolerance for larger symbols
            const rowTolerance = 25;
            const rows = [];
            symbols.forEach(sym => {
                let foundRow = rows.find(row => Math.abs(row.y - sym.centerY) < rowTolerance);
                if (foundRow) foundRow.symbols.push(sym);
                else rows.push({ y: sym.centerY, symbols: [sym] });
            });

            const filteredSymbols = [];
            rows.forEach(row => {
                row.symbols.sort((a, b) => a.centerX - b.centerX);
                filteredSymbols.push(row.symbols[0]);
            });

            // Sort by Y position for vertical grouping
            filteredSymbols.sort((a, b) => a.centerY - b.centerY);

            // Group symbols that are vertically close (same question options)
            const questionGroups = [];
            const groupYGap = 80;  // Max gap between consecutive options

            filteredSymbols.forEach(sym => {
                if (questionGroups.length === 0) {
                    questionGroups.push([sym]);
                } else {
                    const lastGroup = questionGroups[questionGroups.length - 1];
                    const lastSym = lastGroup[lastGroup.length - 1];
                    // Max 4 options per group, and must be close vertically
                    if (lastGroup.length < 4 && sym.centerY - lastSym.centerY < groupYGap && Math.abs(sym.minX - lastSym.minX) < 40) {
                        lastGroup.push(sym);
                    } else {
                        questionGroups.push([sym]);
                    }
                }
            });

            const boxWidth = 32;
            return questionGroups.map(group => {
                const topSym = group[0];
                const bottomSym = group[group.length - 1];
                const boxX = Math.min(...group.map(s => s.minX)) - 2;
                const boxY = topSym.centerY - 14;
                const boxHeight = Math.max(28, (bottomSym.centerY - topSym.centerY) + 28);
                return {
                    x: boxX, y: boxY, width: boxWidth, height: boxHeight,
                    xPercent: (boxX / width) * 100,
                    yPercent: (boxY / height) * 100,
                    wPercent: (boxWidth / width) * 100,
                    hPercent: (boxHeight / height) * 100,
                    pageNum: pageNum,
                    pdfX: boxX / scale,
                    pdfY: (viewport.height - (boxY + boxHeight)) / scale,
                    pdfWidth: boxWidth / scale,
                    pdfHeight: boxHeight / scale,
                    isGroupBox: group.length > 1
                };
            });
        }

        async function detectStatusText(page, viewport, pageNum, width, height, canvas) {

        function findBlobs(mask, width, height) {
            const visited = new Uint8Array(width * height);
            const blobs = [];
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = y * width + x;
                    if (mask[idx] && !visited[idx]) {
                        const blob = { minX: x, maxX: x, minY: y, maxY: y, pixels: 0 };
                        const stack = [[x, y]];
                        while (stack.length > 0) {
                            const [cx, cy] = stack.pop();
                            const cidx = cy * width + cx;
                            if (cx < 0 || cx >= width || cy < 0 || cy >= height) continue;
                            if (!mask[cidx] || visited[cidx]) continue;
                            visited[cidx] = 1;
                            blob.pixels++;
                            blob.minX = Math.min(blob.minX, cx);
                            blob.maxX = Math.max(blob.maxX, cx);
                            blob.minY = Math.min(blob.minY, cy);
                            blob.maxY = Math.max(blob.maxY, cy);
                            stack.push([cx + 1, cy], [cx - 1, cy], [cx, cy + 1], [cx, cy - 1]);
                        }
                        if (blob.pixels > 5) blobs.push(blob);
                    }
                }
            }
            return blobs;
        }

        function createOverlay(container, symbol, viewport) {
            const overlay = document.createElement('div');
            overlay.className = 'symbol-overlay';

            // Use PERCENTAGE positioning - scales with canvas!
            overlay.style.left = symbol.xPercent + '%';
            overlay.style.top = symbol.yPercent + '%';
            overlay.style.width = symbol.wPercent + '%';
            overlay.style.height = symbol.hPercent + '%';

            // Add lock icon for group boxes
            if (symbol.isGroupBox) {
                const lockIcon = document.createElement('span');
                lockIcon.className = 'lock-icon';
                lockIcon.textContent = 'üîí';
                overlay.appendChild(lockIcon);
            }

            overlay.dataset.index = overlays.length;
            overlay.addEventListener('click', e => { e.stopPropagation(); toggleOverlay(overlay); });

            container.appendChild(overlay);
            overlays.push(overlay);

            // Store for PDF generation
            symbolPositions.push({
                pageNum: symbol.pageNum,
                x: symbol.pdfX,
                y: symbol.pdfY,
                width: symbol.pdfWidth,
                height: symbol.pdfHeight
            });
        }

        function toggleOverlay(overlay) {
            const idx = overlay.dataset.index;
            if (overlay.classList.contains('revealed')) {
                overlay.classList.remove('revealed');
                revealedSet.delete(idx);
            } else {
                overlay.classList.add('revealed');
                revealedSet.add(idx);
            }
            revealedCountSpan.textContent = revealedSet.size;
        }

        function toggleAllOverlays(reveal) {
            overlays.forEach((o, i) => {
                if (reveal) { o.classList.add('revealed'); revealedSet.add(String(i)); }
                else { o.classList.remove('revealed'); revealedSet.delete(String(i)); }
            });
            revealedCountSpan.textContent = revealedSet.size;
        }

        async function downloadGrayscalePDF() {
            if (!originalPdfArrayBuffer) { alert('No PDF!'); return; }
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = 'Generating PDF...';

            try {
                const { PDFDocument } = PDFLib;
                const newPdf = await PDFDocument.create();

                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    loadingText.textContent = `Saving ${pageNum}/${pdfDoc.numPages}...`;

                    const container = document.getElementById(`page-${pageNum}`);
                    const canvas = container.querySelector('canvas');
                    const ctx = canvas.getContext('2d');
                    const pageSymbols = symbolPositions.filter(s => s.pageNum === pageNum);

                    // Draw white boxes on canvas
                    ctx.fillStyle = 'white';
                    pageSymbols.forEach(sym => {
                        const padding = 3;
                        ctx.fillRect(
                            sym.x * scale - padding,
                            canvas.height - (sym.y + sym.height) * scale - padding,
                            sym.width * scale + padding * 2,
                            sym.height * scale + padding * 2
                        );
                    });

                    const imageData = canvas.toDataURL('image/jpeg', 0.85);
                    const imageBytes = await fetch(imageData).then(res => res.arrayBuffer());
                    const image = await newPdf.embedJpg(imageBytes);
                    const page = newPdf.addPage([image.width, image.height]);
                    page.drawImage(image, { x: 0, y: 0, width: image.width, height: image.height });
                }

                const pdfBytes = await newPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${originalFileName}_answerHidden.pdf`;
                a.click();
                URL.revokeObjectURL(url);
                loadingOverlay.classList.add('hidden');
            } catch (error) {
                loadingOverlay.classList.add('hidden');
                alert('Error: ' + error.message);
            }
        }

        // Navigation
        document.getElementById('prevPage').addEventListener('click', () => scrollToPage(-1));
        document.getElementById('nextPage').addEventListener('click', () => scrollToPage(1));

        function scrollToPage(delta) {
            const cur = parseInt(currentPageSpan.textContent);
            const next = Math.max(1, Math.min(pdfDoc.numPages, cur + delta));
            document.getElementById(`page-${next}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
            currentPageSpan.textContent = next;
        }

        window.addEventListener('scroll', () => {
            if (!pdfDoc) return;
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const el = document.getElementById(`page-${i}`);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    if (rect.top <= 100 && rect.bottom > 100) { currentPageSpan.textContent = i; break; }
                }
            }
            processVisiblePages();
        });
